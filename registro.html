<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="stely.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>REGISTRO</title>
</head>

<body style="background: #035936;">
    <img style="position: absolute; top: 0px;height: 100%;width: 100%; z-index: -1;" src="resoucer/svg/fondo2.svg">
    <div class="container mt-5">
        <div class="row justify-content-center ">
            <div style="background: #fff; border-radius: 0px;" class="p-5 col-md-6 sombras ">
                <div class=" d-flex justify-content-start align-items-center mb-3">
                    <img style="width: 50px; margin-right: 20px; margin-top: -10px; "
                        src="resoucer/img/logo_principal.png">
                    <div style="font-size: 30px;" class="text-center letraLeangue color_principal_verde">
                        FORMULARIO DE REGISTRO</div>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-2">
                        <div class="form-group">
                            <label class=" letraLeangue color_principal_verde" for="nombre ">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                        </div>
                    </div>
                    <div class="col-lg-6  mb-2">
                        <div class="form-group">
                            <label class=" letraLeangue color_principal_verde" for="usuario">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="usuario"
                                placeholder="Ingrese su nombre de usuario">
                        </div>
                    </div>
                    <div class="col-lg-6  mb-2">

                        <div class="form-group">
                            <label class=" letraLeangue color_principal_verde" for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                        </div>

                    </div>
                    <div class="col-lg-6  mb-2">
                        <div class="form-group">
                            <label class=" letraLeangue color_principal_verde" for="identificacion">Identificación</label>
                            <input type="text" class="form-control" id="identificacion"
                                placeholder="Ingrese su identificación">
                        </div>
                    </div>
                    <div class="col-lg-6  mb-2">
                        <div class="form-group">
                            <label class=" letraLeangue color_principal_verde" for="fecha_nacimiento">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fecha_nacimiento">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class=" letraLeangue color_principal_verde" for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class=" letraLeangue color_principal_verde" for="correo">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo"
                                placeholder="Ingrese su correo electrónico">
                        </div>
                    </div>
                    <div class="col-lg-12 mt-4">
                        <button type="submit"  style="width: 100%; 
                        background: #035936; color: #fff;" class="btn  btn-block">Registrarse</button>
                    </div>
                    <div class="col-lg-6 mt-2">
                        <a href="#"  style="width: 100%; background: #1282c4; color: #fff;" class="btn  btn-block">
                            <i class="bi bi-facebook"></i> Entra con Facebook
                        </a>
                    </div>
                    <div class="col-lg-6 mt-2">
                        <a href="#"  style="width: 100%; background: #ec4444; color: #ffffff;" class="btn  btn-block">
                            <i class="bi bi-google"></i> Entra con Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
